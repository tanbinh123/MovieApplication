<div  class="col-md-6 col-md-offset-3">
  <h5>Register a new user</h5>
  <form #regitsrationForm = "ngForm" (ngSubmit) = "addUser(regitsrationForm.value)">
    <div class="form-group">
    <label for="firstName">FirstName</label>
    <input type="text" name = "firstName" class="form-control" id="firstName" ngModel required>
    </div>
    <div class="form-group">
    <label for="lastName">LastName</label>
    <input type="text" name = "lastName" class="form-control" id="lastName" ngModel required>
    </div>
  <div class="form-group">
  <label for="userName">UserName</label>
  <input type="text" name = "userName" class="form-control" id="userName" ngModel required>
  </div>
  <div class="form-group">
  <label for="password">Password</label>
  <input type="password" name = "password" class="form-control" id="password" ngModel required>
  </div>
    <button type="submit" class="btn btn-success" [disabled]="regitsrationForm.invalid">Register</button><br><br>
<a routerLink="/login" routerLinkActive="active">Return to Login page</a>
  </form>
</div>
